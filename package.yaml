name:                bpfun
version:             0.1.0.0
github:              "kawu/bpfun"
license:             BSD3
author:              "Jakub Waszczuk"
maintainer:          "waszczuk.kuba@gmail.com"
copyright:           "2019 Jakub Waszczuk"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/bpfun#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring >= 0.10 && < 0.11
- zlib >= 0.6 && < 0.7
- text >= 1.2 && < 1.3
- containers >= 0.5 && < 0.7
- array >= 0.5 && < 0.6
- vector-sized >= 1.0 && < 1.3
- backprop >= 0.2 && < 0.3
- hmatrix >= 0.19 && < 0.20
- hmatrix-backprop >= 0.1 && < 0.2
- hmatrix-vector-sized >= 0.1 && < 0.2
- simple-reflect >= 0.3 && < 0.4
- microlens-th >= 0.4 && < 0.5
- microlens >= 0.4 && < 0.5
- random >= 1.1 && < 1.2
# - pedestrian-dag >= 0.2 && < 0.3
- ghc-typelits-knownnat >= 0.5 && < 0.7
- binary >= 0.8 && < 0.9
- directory >= 1.3 && < 1.4
- filepath >= 1.4 && < 1.5
- dhall >= 1.11 && < 1.20
- aeson >= 1.2 && < 1.5
- sgd >= 0.5 && < 0.6
- lens >= 4.16 && < 4.18

library:
  source-dirs: src
  # cpp-options: -DRecursive

executables:
  bpfun-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bpfun
    - optparse-applicative >= 0.12 && < 0.15

tests:
  bpfun-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bpfun
